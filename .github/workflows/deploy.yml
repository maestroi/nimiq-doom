name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci
        continue-on-error: false

      - name: Build
        working-directory: ./web
        env:
          GITHUB_PAGES: true
        run: npm run build
        continue-on-error: false

      - name: Copy manifests
        run: |
          echo "Checking for manifests directory..."
          ls -la | grep manifests || echo "No manifests directory in root"
          mkdir -p web/dist/manifests
          if [ -d "manifests" ] && [ "$(ls -A manifests 2>/dev/null)" ]; then
            echo "Copying manifests..."
            cp -r manifests/* web/dist/manifests/ 2>&1 || echo "Copy failed, but continuing"
            echo "Manifests copied successfully"
            ls -la web/dist/manifests/ || echo "Manifests directory is empty"
          else
            echo "Warning: manifests directory not found or empty, creating placeholder"
            echo '[]' > web/dist/manifests/.gitkeep
          fi
          echo "Verifying dist structure..."
          ls -la web/dist/ || echo "Dist directory check failed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
