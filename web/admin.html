<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimiq Arcade - Admin Portal</title>
    <meta name="description" content="Upload game packages to the Nimiq blockchain" />
    <meta name="theme-color" content="#0a0a0f" />
    <style>
      /* Critical CSS for fast initial paint */
      body {
        margin: 0;
        background: #0a0a0f;
        color: #e5e5e5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(245, 175, 2, 0.2);
        border-top-color: #f5af02;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <span class="loading-text">Loading Admin Portal...</span>
      </div>
    </div>
    <script type="module" src="/src/admin-main.js"></script>
  </body>
</html>
